<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborer Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Laborer Profile</h2>

        <!-- Profile Picture Upload -->
        <div class="profile-picture">
            <h3>Profile Picture</h3>
            <form action="upload_profile_picture.php" method="post" enctype="multipart/form-data">
                <input type="file" name="profile_picture" accept="image/*" required>
                <button type="submit">Upload Picture</button>
            </form>
        </div>

        <!-- Personal Information Section -->
        <div class="personal-info">
            <h3>Personal Information</h3>
            <form action="update_profile.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required><br>

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" value="+63 912 345 6789" required><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="johndoe@gmail.com" required><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Manila, Philippines" required><br>

                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- Skills and Experience Section -->
        <div class="skills-experience">
            <h3>Skills and Work Experience</h3>
            <form action="update_skills_experience.php" method="post">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" value="Electrician, Plumber" required><br>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required>2 years of experience in residential electrical work.</textarea><br>

                <button type="submit">Save Skills</button>
            </form>
        </div>

        <!-- Availability Section -->
        <div class="availability">
            <h3>Availability</h3>
            <form action="update_availability.php" method="post">
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" value="Available full-time, Monday to Saturday" required><br>

                <button type="submit">Save Availability</button>
            </form>
        </div>

        <!-- Job Applications Section -->
        <div class="job-applications">
            <h3>Job Applications</h3>
            <table>
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Employer</th>
                        <th>Status</th>
                        <th>Date Applied</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through job applications from the database -->
                    <tr>
                        <td>Electrician</td>
                        <td>ABC Construction</td>
                        <td>Pending</td>
                        <td>2025-04-15</td>
                    </tr>
                    <tr>
                        <td>Plumber</td>
                        <td>XYZ Inc.</td>
                        <td>Accepted</td>
                        <td>2025-04-10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
