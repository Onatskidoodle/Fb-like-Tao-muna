<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laborer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .profile-picture {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .job-applications table {
      width: 100%;
      border-collapse: collapse;
    }
    .job-applications th, .job-applications td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .job-applications th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="profile-picture">
    <h2>Profile Picture</h2>
    <img src="default-profile.png" alt="Profile Picture">
    <input type="file">
    <button class="button">Upload Picture</button>
  </div>

  <div class="section">
    <h2>Personal Information</h2>
    <label>Full Name:</label>
    <input type="text" value="John Doe">
    
    <label>Contact Number:</label>
    <input type="text" value="09123456789">
    
    <label>Email Address:</label>
    <input type="email" value="john@example.com">
    
    <label>Location:</label>
    <input type="text" value="Makati, Metro Manila">
  </div>

  <div class="section">
    <h2>Skills and Work Experience</h2>
    <label>Skills:</label>
    <textarea>Electrician, Plumber</textarea>
    
    <label>Work Experience:</label>
    <textarea>5 Years</textarea>
  </div>

  <div class="section">
    <h2>Availability</h2>
    <label>Availability:</label>
    <select>
      <option>Available Weekdays</option>
      <option>Available Weekends</option>
      <option>Available Anytime</option>
    </select>
  </div>

  <div class="section job-applications">
    <h2>Job Applications</h2>
    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Employer</th>
          <th>Status</th>
          <th>Date Applied</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Electrician</td>
          <td>ABC Construction</td>
          <td>Pending</td>
          <td>2025-05-15</td>
        </tr>
        <tr>
          <td>Plumber</td>
          <td>XYZ Builders</td>
          <td>Accepted</td>
          <td>2025-04-10</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
