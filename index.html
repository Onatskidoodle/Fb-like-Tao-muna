<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaoMuna Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      overflow: hidden;
      transition: max-height 0.5s ease;
      max-height: 80px; /* collapsed state */
      position: relative;
      cursor: pointer;
    }
    .login-box.expanded {
      max-height: 400px; /* expanded state */
      cursor: default;
    }
    .login-box h2 {
      margin: 0;
    }
    .login-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none; /* prevent interaction when hidden */
    }
    .login-box.expanded .login-form {
      opacity: 1;
      pointer-events: auto;
    }
    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .login-form button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background: #45a049;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      display: none;
    }
    .login-box.expanded .close-btn {
      display: block;
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <div class="close-btn" id="closeBtn">&times;</div>
  <h2 id="loginTitle">Login</h2>
  <div class="login-form" id="loginForm">
    <input type="text" id="phoneInput" placeholder="Phone Number">
    <input type="password" placeholder="Password">
    <button>Sign In</button>
  </div>
</div>

<script>
  const loginBox = document.getElementById('loginBox');
  const loginForm = document.getElementById('loginForm');
  const phoneInput = document.getElementById('phoneInput');
  const closeBtn = document.getElementById('closeBtn');
  const loginTitle = document.getElementById('loginTitle');

  loginBox.addEventListener('click', function(event) {
    if (!loginBox.classList.contains('expanded') && event.target !== closeBtn) {
      loginBox.classList.add('expanded');
      setTimeout(() => {
        phoneInput.focus();
      }, 400); // wait until box is expanded then focus
    }
  });

  closeBtn.addEventListener('click', function(event) {
    event.stopPropagation(); // prevent box from expanding again
    loginBox.classList.remove('expanded');
  });
</script>

</body>
</html>
